{%extends 'base.html'%}
{%block title%}Add Sponsor{%endblock%}
{%block content%}
<style>
 @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900&display=swap');

*, body {
    font-family: 'Poppins', sans-serif;
    font-weight: 400;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    -moz-osx-font-smoothing: grayscale;

}

html, body {
    height: 100%;
    background-color: #152733;
    background: url(https://www.bromcomvle.com/images/DefaultBackground.jpg);
    background-size: cover;
}


.form-holder {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
}

.form-holder .form-content {
    position: relative;
    text-align: center;
    display: -webkit-box;
    display: -moz-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -webkit-justify-content: center;
    justify-content: center;
    -webkit-align-items: center;
    align-items: center;
    padding: 60px;

}

.form-content .form-items {
    border: 4px solid black;
    padding: 40px;
    display: inline-block;
    width: 100%;
    min-width: 540px;
    -webkit-border-radius: 10px;
    -moz-border-radius: 10px;
    border-radius: 10px;
    text-align: left;
    -webkit-transition: all 0.4s ease;
    transition: all 0.4s ease;
    box-shadow: inset 000 100vmax rgba(0,0,0,.3);
}

.form-content h3 {
    color: #fff;
    text-align: left;
    font-size: 28px;
    font-weight: 800;
    margin-bottom: 5px;
    outline-color: black;
    outline-width: 3px;
}

.form-content h3.form-title {
    margin-bottom: 30px;
}

.form-content p {
    color: #fff;
    text-align: left;
    font-size: 17px;
    font-weight: 500;
    line-height: 20px;
    margin-bottom: 30px;
}


.form-content label{
    color: #fff;
    font-weight: 500;
}

.form-content input[type=text], .form-content input[type=date], .form-content input[type=email], .form-content select {
    width: 100%;
    padding: 9px 20px;
    text-align: left;
    border: 500;
    outline: 0;
    border-radius: 6px;
    background-color: #fff;
    font-size: 15px;
    font-weight: 300;
    color: #8D8D8D;
    -webkit-transition: all 0.3s ease;
    transition: all 0.3s ease;
    margin-top: 0px;
    margin-bottom: 10px;
}


.btn-primary{
    background-color: blue;
    outline: white;
    border: 5px;
     box-shadow: none;
}

.btn-primary:hover, .btn-primary:focus, .btn-primary:active{
    background-color: #495056;
    outline: none !important;
    border: none !important;
     box-shadow: none;
}

.form-content textarea {
    position: static !important;
    width: 100%;
    padding: 8px 20px;
    border-radius: 6px;
    text-align: left;
    background-color: #fff;
    border: 500;
    font-size: 15px;
    font-weight: 900;
    color: #8D8D8D;
    outline: none;
    resize: none;
    height: 120px;
    margin-bottom: 14px;
}

.form-content textarea:hover, .form-content textarea:focus {
    border: 0;
    background-color: #ebeff8;
    color: #8D8D8D;
}

.mv-up{
    margin-top: -9px !important;
    margin-bottom: 8px !important;
}


</style>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Add a new sponsor</h3>
                        <p>please ensure that all data entered is correct</p>
                        <form method="POST" enctype="multipart/form-data">

                            <div class="col-md-12">
                                 <label>Company Name</label>
                               <input class="form-control" type="text" name="companyName" placeholder="Company Name">

                            </div>

                            <!-- <div class="col-md-12">
                                 <label>Department</label>
                                <select class="form-select mt-3" required>

                                    <option value="Management">Management sciences</option>
                                    <option value="Applied_sciences">Applied sciences</option>
                                    <option value="Hospitality">Management sciences</option>
                               </select>
                             </div>-->



                            <div class="col-md-12">
                                <label>Opening date</label>
                                <input class="form-control" type="date" name="oDate" placeholder="Application opening date">
                            </div>

                            <div class="col-md-12">
                                <label>Closing date</label>
                                <input class="form-control" type="date" name="cDate" placeholder="Application closing date">

                            </div>


                           <!--<div class="col-md-12">
                                <select class="form-select mt-3" required>
                                      <option selected disabled value="">Position</option>

                                <div class="valid-feedback">You selected a position!</div>
                                <div class="invalid-feedback">Please select a position!</div>
                           </div>-->

                             <div class="col-md-12">
                                <label>Application link</label>
                                <input class="form-control" type="url" name="applicationLink" placeholder="Application form link">

                            </div>
                            <br>
                            <div class="col-md-12">
                                 <label>Department</label>
                                <select class="form-select mt-0.2", name="department", id="department">
                                     <option selected disabled value="">Department</option>
                                    <option value="Accounting_informatics">Accounting and informatics</option>
                                    <option value="Engineering">Engineering and the built environment</option>
                                    <option value="Medical_science">Health Sciences</option>
                                    <option value="Management">Management sciences</option>
                                    <option value="Applied_sciences">Applied sciences</option>
                                    <option value="Hospitality">Management sciences</option>
                               </select>
                            </div>
                           <br>
                           <div class="col-md-12">
                            <label>Type</label>
                           <select class="form-select mt-0.2", name="type", id="type">
                                <option selected disabled value="">Financial Aid</option>
                               <option value="FType">Sponsorship</option>
                               <option value="BFtype">Bursary</option>
                               <option value="GFtype">Grant</option>
                          </select>
                       </div>
                       <br>
                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary">Add Record</button><br>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{%endblock%}
